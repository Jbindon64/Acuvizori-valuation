<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 2: Financial Inputs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Step 2: Financial Inputs</h2>
    <form action="result.html">
      <label for="revenue">Total Revenue (Line 1 of Tax Return):</label>
      <input type="number" id="revenue" name="revenue" required>
      <label for="expenses">Total Operating Expenses:</label>
      <input type="number" id="expenses" name="expenses" required>
      <label for="premium">Premium Volume ($):</label>
      <input type="number" id="premium" name="premium" required>
      <p class="note">We will request a full copy of your tax return if you proceed with a comprehensive valuation.</p>
      <button type="submit">See Estimated Valuation ➡️</button>
    </form>
  </div>
</body>
</html>
