<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 1: Profile and Agency Data</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Step 1: Profile and Agency Data</h2>
    <form action="financials.html">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="agency">Agency Name:</label>
      <input type="text" id="agency" name="agency">
      <label for="address">Complete Address:</label>
      <input type="text" id="address" name="address">
      <label for="type">Type of Insurance Agency:</label>
      <select id="type" name="type">
        <option value="allstate">Allstate</option>
        <option value="independent">Independent</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Next ➡️</button>
    </form>
  </div>
</body>
</html>
